  <div class="container">
    <form #product="ngForm" >
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" placeholder="Product Name" #name="ngModel"  [(ngModel)]="productDetails[0].name"   >
  
      <label for="ps">Price</label>
      <input type="number" id="price" name="price" placeholder="Price" #price="ngModel"  [(ngModel)]="productDetails[0].price"  >
  
      <label for="sname">Seller Name</label>
      <input type="text" id="sellername" name="sellername" placeholder="Seller Name" #sellername="ngModel"  [(ngModel)]="productDetails[0].sellername"  >
      <label for="ps">Description</label>
      <input type="text" id="description" name="description" placeholder="Description" #description="ngModel"  [(ngModel)]="productDetails[0].description"  >
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" placeholder="Stock" #stock="ngModel"  [(ngModel)]="productDetails[0].stock" >
       
      <input type="submit" value="Update" (click)="updateProduct(productDetails[0].productid)"  >
    </form>
  </div>
