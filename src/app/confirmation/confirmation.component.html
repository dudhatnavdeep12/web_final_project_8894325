<app-nav></app-nav>
<div class="container">
<h1>Order Confirmation</h1>

<table>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Prices</th>
    </tr>
    <tr *ngFor="let item of cartitems">
      <td>{{item.name}}</td>
      <td>1</td>
      <td>{{item.price}}</td>
    </tr>
    
  </table>

  <div class="prices">
    <p class="subtotal">SubTotal : {{subtotal}}</p>
    <p class="tax">Tax : {{tax}}</p>
    <p class="total">Total : {{total}}</p>
  </div>

  <button class="btn fill" (click)="goToHome()">Go To Home</button>
</div>
