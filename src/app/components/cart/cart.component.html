<app-nav></app-nav> 

<main>
    <div class="basket">
      
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="price">Quantity</li>
        </ul>
      </div>
      <div class="basket-product" *ngFor="let item of cartitems">
        <div class="item">
          <div class="product-image">
            <img src="{{item.image}}" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <p><strong>{{item.name}}</strong></p>
            <p>Product Code - {{item.productid}}</p>
          </div>
        </div>
        <div class="price">{{item.price}}</div>
        <div>X 1</div>
        <div class="remove">
          <button (click)="removeItem(item.productid)">Remove</button>
        </div> 
      </div>

    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">{{total}}</div>
        </div>
        
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">{{total}}</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta" routerLink="/checkout">Go to Checkout</button>
        </div>
      </div>
    </aside>
  </main>
